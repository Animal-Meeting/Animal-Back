spring:
  profiles:
    group:
      dev: "dev, datasource"
      prod: "prod, datasource"

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        jdbc:
          time_zone : Asia/Seoul

server:
  port: 8080
  servlet:
    context-path: /
    encoding:
      charset: UTF-8
      enabled: true
      force: true

logging:
  level:
    org:
      springframework:
        security: trace
        web: DEBUG
